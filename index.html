<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>阿胖早點 - 訂餐系統</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
    body { font-family: 'Noto Sans TC', sans-serif; background-color: #f9fafb; }
    .category-btn.active { background-color: #ef4444; color: white; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    /* 跑馬燈樣式 */
    .marquee-container {
      background-color: transparent;
      overflow: hidden;
      white-space: nowrap;
      padding: 10px 0;
      border-bottom: 1px solid #fed7aa;
    }
    .marquee-content {
      display: inline-block;
      animation: marquee 15s linear infinite;
      font-size: 1.125rem;
      color: #4b5563;
    }
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>

<body class="pb-20">

<header class="bg-red-600 text-white p-4 shadow-md sticky top-0 z-50">
  <div class="container mx-auto flex justify-center items-center gap-8">
    <div class="text-xl bg-white/20 px-4 py-1.5 rounded-full scale-125">
      桌號：<span id="table-no">-</span>
    </div>
    <div onclick="toggleCart()" class="relative cursor-pointer flex items-center gap-2 scale-125">
      <span class="text-lg font-bold">檢查購物車</span>
      <i class="fas fa-shopping-cart text-2xl"></i>
      <span id="cart-count" class="absolute -top-2 -right-2 bg-yellow-400 text-red-800 text-xs font-bold px-1.5 py-0.5 rounded-full">0</span>
    </div>
  </div>
</header>

<div class="bg-orange-100 marquee-container">
  <div class="marquee-content" id="marquee-text">載入最新消息中...</div>
</div>

<div class="bg-orange-50 p-6 text-center border-b border-orange-200">
  <h2 class="text-3xl font-bold text-gray-800 mb-2">早安！今天要吃點什麼？</h2>
  <p class="text-gray-600 text-lg">招牌酥脆蛋餅、法式吐司，開啟活力的一天</p>
</div>

<nav id="category-nav" class="sticky top-[72px] bg-white border-b overflow-x-auto whitespace-nowrap z-40 px-4 py-3 flex gap-2 no-scrollbar">
  <button onclick="filterMenu('all')" class="category-btn active px-4 py-1.5 rounded-full border border-gray-300 text-sm">全部</button>
</nav>

<main class="container mx-auto p-4">
  <div id="loading-spinner" class="text-center py-20 text-gray-500">
    <i class="fas fa-spinner fa-spin text-4xl mb-2"></i>
    <p>正在載入菜單...</p>
  </div>
  <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</main>

<div id="cart-sidebar" class="fixed inset-y-0 right-0 w-80 bg-white shadow-2xl transform translate-x-full transition-transform duration-300 z-[60] flex flex-col">
  <div class="p-4 border-b flex justify-between items-center bg-gray-50">
    <h3 class="font-bold text-xl">已選餐點</h3>
    <button onclick="toggleCart()" class="text-gray-500 text-2xl">&times;</button>
  </div>
  <div id="cart-items" class="flex-grow overflow-y-auto p-4 space-y-4"></div>
  <div class="p-4 border-t bg-gray-50">
    <div class="flex justify-between mb-4"><span class="font-bold">總計：</span><span class="text-red-600 font-bold text-xl" id="total-price">$0</span></div>
    <button id="btn-submit" onclick="submitOrder()" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold">送出訂單</button>
  </div>
</div>
<div id="overlay" onclick="toggleCart()" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50"></div>

<script>
  const GAS_API_URL = "https://script.google.com/macros/s/AKfycby7pD3O3PgpIfwjjUHkY8L-Oyr5IadRA7YZ1NEDOZf35rejAfALmI8EoMuxyc8ush2gDw/exec";

  let menuData = [];
  let cart = [];
  let TABLE_NO = "";

  async function postData(payload) {
    const res = await fetch(GAS_API_URL, {
      method: "POST",
      headers: { "Content-Type": "text/plain;charset=utf-8" },
      body: JSON.stringify(payload)
    });
    return await res.json();
  }

  // 獲取設定 (跑馬燈與驗證碼後端檢驗)
  async function fetchConfig() {
    try {
      const res = await fetch(`${GAS_API_URL}?action=getConfig`);
      const result = await res.json();
      if (result.ok) {
        document.getElementById('marquee-text').innerText = result.marqueeText;
      }
    } catch (e) {
      document.getElementById('marquee-text').innerText = "歡迎光臨阿胖早點！";
    }
  }

  async function fetchMenu() {
    try {
      const res = await fetch(`${GAS_API_URL}?action=getMenu`);
      const result = await res.json();
      if (result.ok) {
        menuData = result.data;
        renderCats();
        displayMenu('all');
        document.getElementById('loading-spinner').style.display = 'none';
      }
    } catch (e) {
      document.getElementById('loading-spinner').innerHTML = "無法連接伺服器，請確認 GAS 設定";
    }
  }

  function renderCats() {
    const nav = document.getElementById('category-nav');
    const cats = [...new Set(menuData.map(i => i.category))];
    cats.forEach(c => {
      const b = document.createElement('button');
      b.className = "category-btn px-4 py-1.5 rounded-full border border-gray-300 text-sm";
      b.innerText = c;
      b.onclick = () => filterMenu(c);
      nav.appendChild(b);
    });
  }

  // 4. 修改菜單卡片為 - 數量 + 模式
  function displayMenu(f) {
    const container = document.getElementById('menu-container');
    container.innerHTML = '';
    const items = f === 'all' ? menuData : menuData.filter(i => i.category === f);
    items.forEach(i => {
      const cartItem = cart.find(c => c.id === i.id);
      const qty = cartItem ? cartItem.qty : 0;
      
      container.innerHTML += `
        <div class="bg-white rounded-xl shadow-sm border p-4 flex justify-between items-center">
          <div class="flex-grow">
            <span class="text-xs bg-orange-100 text-orange-600 px-2 py-0.5 rounded">${i.category}</span>
            <h3 class="font-bold mt-1">${i.name}</h3>
            <p class="text-xs text-gray-400">${i.desc}</p>
            <p class="text-red-600 font-bold mt-2">$${i.price}</p>
          </div>
          <div class="flex items-center gap-3 bg-gray-50 p-1 rounded-full border">
            <button onclick="removeFromCart(${i.id})" class="bg-white text-gray-600 w-8 h-8 rounded-full shadow-sm border flex items-center justify-center">-</button>
            <span class="font-bold min-w-[20px] text-center" id="qty-${i.id}">${qty}</span>
            <button onclick="addToCart(${i.id})" class="bg-red-500 text-white w-8 h-8 rounded-full shadow-sm flex items-center justify-center">+</button>
          </div>
        </div>`;
    });
  }

  function addToCart(id) {
    const i = menuData.find(m => m.id === id);
    const exist = cart.find(c => c.id === id);
    if (exist) exist.qty++; else cart.push({...i, qty:1});
    updateUI();
    refreshItemQty(id);
  }

  function removeFromCart(id) {
    const exist = cart.find(c => c.id === id);
    if (exist) {
      exist.qty--;
      if (exist.qty <= 0) {
        cart = cart.filter(c => c.id !== id);
      }
    }
    updateUI();
    refreshItemQty(id);
  }

  function refreshItemQty(id) {
    const qtySpan = document.getElementById(`qty-${id}`);
    if (qtySpan) {
      const item = cart.find(c => c.id === id);
      qtySpan.innerText = item ? item.qty : 0;
    }
  }

  function updateUI() {
    const list = document.getElementById('cart-items');
    list.innerHTML = cart.length ? '' : '<p class="text-gray-400">空空如也</p>';
    let total = 0, count = 0;
    cart.forEach(c => {
      total += c.price * c.qty; count += c.qty;
      list.innerHTML += `
        <div class="flex justify-between items-center text-sm border-b pb-2">
          <div>
            <div class="font-bold">${c.name}</div>
            <div class="text-gray-500">$${c.price} x ${c.qty}</div>
          </div>
          <span class="font-bold text-red-600">$${c.price*c.qty}</span>
        </div>`;
    });
    document.getElementById('cart-count').innerText = count;
    document.getElementById('total-price').innerText = `$${total}`;
  }

  async function submitOrder() {
    if(!TABLE_NO) return alert("請掃碼進入或輸入桌號");
    if(!cart.length) return alert("沒選餐點");
    const btn = document.getElementById('btn-submit');
    btn.disabled = true; btn.innerText = "傳送中...";
    try {
      const res = await postData({ action: "submitOrder", table: TABLE_NO, items: cart });
      if(res.ok) { 
        alert("送單成功"); 
        cart = []; 
        updateUI(); 
        toggleCart();
        displayMenu('all'); // 重置所有加減按鈕數字
      }
    } catch(e) { alert("傳送失敗"); }
    btn.disabled = false; btn.innerText = "送出訂單";
  }

  function toggleCart() {
    document.getElementById('cart-sidebar').classList.toggle('translate-x-full');
    document.getElementById('overlay').classList.toggle('hidden');
  }

  function filterMenu(c) {
    document.querySelectorAll('.category-btn').forEach(b => {
      b.classList.toggle('active', b.innerText === c || (c==='all' && b.innerText==='全部'));
    });
    displayMenu(c);
  }

  window.onload = () => {
    TABLE_NO = new URLSearchParams(window.location.search).get('table') || "";
    document.getElementById('table-no').innerText = TABLE_NO || "未知";
    fetchConfig();
    fetchMenu();
  };
</script>

</body>
</html>
