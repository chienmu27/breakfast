<script>
  let SESSION_TOKEN = "";
  let menuData = [];
  let tableButtonState = {};
  let tempMenuData = {};

  // è¼”åŠ©å‡½å¼ï¼šè½‰æ›ç‹€æ…‹æ–‡å­—
  function getStatusText(status) {
    switch(status) {
      case 'completed': return '<span class="text-gray-500 bg-gray-100 px-2 py-1 rounded">å·²çµå–®</span>';
      case 'pending': return '<span class="text-red-600 bg-red-100 px-2 py-1 rounded">æº–å‚™ä¸­</span>';
      case 'served': return '<span class="text-green-600 bg-green-100 px-2 py-1 rounded">å·²é€é¤</span>';
      default: return status;
    }
  }

  async function api(payload){
    if(SESSION_TOKEN) payload.token = SESSION_TOKEN;
    const res = await fetch(GAS_API_URL, {
      method: "POST",
      mode: "cors",
      headers: { "Content-Type": "text/plain;charset=utf-8" },
      body: JSON.stringify(payload)
    });
    return await res.json();
  }

  async function login(){
    const pwd = document.getElementById("pwd").value.trim();
    const data = await api({ action:"adminLogin", password: pwd });
    if(data && data.ok){
      SESSION_TOKEN = pwd;
      document.getElementById("login-view").classList.add("hidden");
      document.getElementById("admin-view").classList.remove("hidden");
      loadData();
    } else {
      document.getElementById("login-msg").innerText = "å¯†ç¢¼éŒ¯èª¤";
    }
  }

  function switchTab(tabId) {
    document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
    document.getElementById('view-' + tabId).classList.remove('hidden');
    document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
    document.getElementById('tab-' + tabId).classList.add('active');
    
    if(tabId === 'history') loadHistory();
    if(tabId === 'menu') loadAdminMenu();
    if(tabId === 'orders') loadData();
  }

  // 1. è¨‚å–®ç®¡ç†
  async function loadData(){
    const res = await api({ action: "getPendingOrdersMerged" });
    const root = document.getElementById("tables-grid");
    root.innerHTML = "";
    if(!res.data || res.data.length === 0) {
      root.innerHTML = '<div class="col-span-full text-center py-20 text-gray-400">ç›®å‰æ²’æœ‰æ–°è¨‚å–®</div>';
      return;
    }
    res.data.forEach(t => {
      if (!tableButtonState[t.table]) tableButtonState[t.table] = (t.status === "served") ? "completed" : "served";
      const isWait = tableButtonState[t.table] === "completed";
      root.innerHTML += `
        <div class="bg-white rounded-3xl p-6 shadow-sm border-2 ${isWait ? 'border-blue-400 bg-blue-50' : 'border-white'}">
          <div class="flex justify-between items-start mb-4">
            <h3 class="text-2xl font-black">æ¡Œè™Ÿ ${t.table}</h3>
            <button onclick="handleTableStatus('${t.table}')" class="px-6 py-2 rounded-xl font-bold text-white transition-all ${isWait ? 'bg-blue-600' : 'bg-green-600'}">
              ${isWait ? 'ğŸ’° çµå¸³' : 'ğŸšš é€é¤'}
            </button>
          </div>
          <div class="space-y-2 border-y py-4 my-4">
            ${t.items.map(i => `<div class="flex justify-between text-sm"><span>${i.item} x ${i.qty}</span><span class="font-bold">$${i.subtotal}</span></div>`).join('')}
          </div>
          <div class="text-right text-xl font-black text-red-600">$${t.total}</div>
        </div>`;
    });
  }

  async function handleTableStatus(tableNo){
    const next = tableButtonState[tableNo];
    if(next === 'completed' && !confirm('ç¢ºå®šçµå¸³ï¼Ÿé€™å°‡æœƒæŠŠè¨‚å–®æ¨™è¨˜ç‚ºå·²çµå–®')) return;
    const res = await api({ action: "markTableStatus", table: tableNo, status: next });
    if(res.ok) {
      if(next === 'completed') delete tableButtonState[tableNo];
      else tableButtonState[tableNo] = 'completed';
      loadData();
    }
  }

  // 2. è¨‚å–®ç¸½è¡¨
  async function loadHistory() {
    const tbody = document.getElementById('history-tbody');
    tbody.innerHTML = '<tr><td colspan="6" class="p-10 text-center">è®€å–ä¸­...</td></tr>';
    const res = await api({ action: "getOrderHistory" });
    if(res.ok) {
      if(res.data.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6" class="p-10 text-center text-gray-400">å°šç„¡éŠ·å”®ç´€éŒ„</td></tr>';
        return;
      }
      // é€™è£¡å‡è¨­è©¦ç®—è¡¨ row index æ˜¯å¾ç¬¬ 2 è¡Œé–‹å§‹ï¼Œä¸”é †åºèˆ‡æ­·å²åˆ—è¡¨å°æ‡‰
      // ç‚ºäº†ç²¾æº–åˆªé™¤ï¼Œå»ºè­° GS ç«¯çš„ getOrderHistory ä¹Ÿè¦å›å‚³ row index
      tbody.innerHTML = res.data.map((r, index) => {
        // è¨ˆç®—è©²ç­†åœ¨è©¦ç®—è¡¨ä¸­çš„å¯¦éš›è¡Œæ•¸ (è€ƒæ…® reverse äº†)
        const rowInSheet = res.data.length - index + 1; 
        return `
        <tr class="border-b hover:bg-gray-50 transition-all">
          <td class="px-4 py-4 text-gray-400 text-xs">${new Date(r.time).toLocaleString()}</td>
          <td class="px-4 py-4 font-bold text-center">${r.table}</td>
          <td class="px-4 py-4">${r.name} x ${r.qty}</td>
          <td class="px-4 py-4 font-bold text-red-600">$${r.subtotal}</td>
          <td class="px-4 py-4 text-xs font-bold">${getStatusText(r.status)}</td>
          <td class="px-4 py-4 text-center">
            <button onclick="reqAuth('deleteOrder', ${rowInSheet})" class="text-gray-300 hover:text-red-600 transition-all">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>`}).join('');
    }
  }

  // 3. èœå–®ç®¡ç†
  async function loadAdminMenu() {
    const tbody = document.getElementById('admin-menu-tbody');
    tbody.innerHTML = '<tr><td colspan="5" class="p-10 text-center">è®€å–ä¸­...</td></tr>';
    const res = await api({ action: "getMenu" });
    if(res.ok) {
      menuData = res.data;
      tbody.innerHTML = res.data.map(m => `
        <tr class="border-b hover:bg-gray-50 transition-all">
          <td class="px-4 py-4 font-bold text-red-600">${m.category}</td>
          <td class="px-4 py-4 font-black">${m.name}</td>
          <td class="px-4 py-4 text-gray-400 text-xs">${m.desc}</td>
          <td class="px-4 py-4 font-bold">$${m.price}</td>
          <td class="px-4 py-4 text-center space-x-2">
            <button onclick="openMenuModal('edit', ${m.row})" class="text-blue-500 hover:scale-125 transition-transform"><i class="fas fa-edit"></i></button>
            <button onclick="reqAuth('deleteMenu', ${m.row})" class="text-gray-300 hover:text-red-500 transition-all"><i class="fas fa-trash"></i></button>
          </td>
        </tr>`).join('');
    }
  }

  function openMenuModal(mode, rowId) {
    const modal = document.getElementById('modal-menu-edit');
    modal.classList.add('modal-active');
    if(mode === 'add') {
      document.getElementById('menu-row-id').value = "";
      ['cat','name','desc','price'].forEach(k => document.getElementById('menu-'+k).value = "");
    } else {
      const item = menuData.find(m => m.row === rowId);
      document.getElementById('menu-row-id').value = rowId;
      document.getElementById('menu-cat').value = item.category;
      document.getElementById('menu-name').value = item.name;
      document.getElementById('menu-desc').value = item.desc;
      document.getElementById('menu-price').value = item.price;
    }
  }

  function closeModal(id) { document.getElementById(id).classList.remove('modal-active'); }

  function triggerMenuSave() {
    tempMenuData = {
      row: document.getElementById('menu-row-id').value,
      category: document.getElementById('menu-cat').value,
      name: document.getElementById('menu-name').value,
      desc: document.getElementById('menu-desc').value,
      price: document.getElementById('menu-price').value
    };
    reqAuth(tempMenuData.row ? 'editMenu' : 'addMenu');
  }

  function reqAuth(type, rowId) {
    const modal = document.getElementById('modal-auth');
    modal.classList.add('modal-active');
    document.getElementById('input-auth-pwd').value = "";
    
    // è¨­ç½®æ¨™é¡Œæ–‡å­—
    const title = document.getElementById('auth-title');
    if(type === 'deleteOrder') title.innerText = "ç¢ºèªåˆªé™¤è¨‚å–®ï¼Ÿ";
    else if(type === 'deleteMenu') title.innerText = "ç¢ºèªåˆªé™¤èœå–®å“é …ï¼Ÿ";
    else title.innerText = "è«‹è¼¸å…¥é©—è­‰ç¢¼";

    document.getElementById('btn-auth-confirm').onclick = async () => {
      const pwd = document.getElementById('input-auth-pwd').value;
      if(!pwd) return alert('è«‹è¼¸å…¥å¯†ç¢¼');

      let payload = { action: "", password: pwd };
      
      if (type === 'deleteAll') payload.action = "deleteAllOrders";
      else if (type === 'deleteMenu') { payload.action = "deleteMenuItem"; payload.row = rowId; }
      else if (type === 'deleteOrder') { 
          // é€™è£¡å€Ÿç”¨ deleteMenuItem çš„é‚è¼¯ä¾†åˆªé™¤è¨‚å–®å·¥ä½œè¡¨çš„ä¸€è¡Œ
          // å¦‚æœæ‚¨æƒ³æ›´åš´è¬¹ï¼Œå¯åœ¨ GS å¢åŠ  deleteOrder æŒ‡ä»¤
          payload.action = "deleteMenuItem"; // åªè¦ GS é‚è¼¯æ˜¯åˆªé™¤æŒ‡å®š Row
          payload.row = rowId; 
          payload.targetSheet = "order"; // å¯é¸ï¼šåœ¨ GS åˆ¤æ–·è¦åˆªé™¤å“ªå¼µè¡¨
      }
      else if (type === 'addMenu') { payload = { ...payload, ...tempMenuData, action: "addMenuItem" }; }
      else if (type === 'editMenu') { payload = { ...payload, ...tempMenuData, action: "editMenuItem" }; }
      
      const res = await api(payload);
      if(res.ok) {
        alert('æ“ä½œæˆåŠŸ');
        closeModal('modal-auth');
        closeModal('modal-menu-edit');
        if(type === 'deleteOrder' || type === 'deleteAll') loadHistory(); 
        else loadAdminMenu();
      } else {
        alert(res.message);
      }
    };
  }
</script>
